<!DOCTYPE html>
<html lang ="en" xmlns:th="http://www.thymeleof.org">
	<head>
		<meta charset="ISO-8859-1">
		<title>Employee Management System</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
		crossorigin="anonymous">
	</head>
	<body>
		<div class="container">
					<h1 align ="center" class="text-danger" > Student Management System</h1>
					<hr>
					<h2>Update Student</h2>
					<form action ="#" th:action="@{/saveStudent}"th:object ="${student}" method="post">
						
						<input type ="hidden" th:field="*{id}">
						
						<input type="text" th:field = "*{firstName}"
						 class="form-control mb-4 col-4">
						
						<input type="text" th:field = "*{lastName}"
						 class="form-control mb-4 col-4">
						
						<input type="text" th:field = "*{email}"
						 class="form-control mb-4 col-4">
						 
						 <input type="text" th:field = "*{phone}"
						 class="form-control mb-4 col-4">
						
						<button type = "submit" class="btn btn-text-primary col-2"> Update Employee</button>
						
					</form>
					<hr>
							
					<a th:href = "@{/}"> Back to Employee List</a>
					
				</div>
	</body>
</html>
