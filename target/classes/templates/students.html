<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
crossorigin="anonymous">
</head>
<body>
	<div class ="container">
		<h1 align ="center" class="text-danger" >Student Management System</h1>
		<h1	class="text-secondary" >Student List</h1>
		<a th:href ="@{/showNewStudentFrom}" class="btn btn-primary btn-sm mb-3"> Add Student</a>
		
			
		
		<table class = "table table-striped table-bordered">
			<thead border="1" class="table-dark">
				<tr>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=firstName&sortDir=' + ${reverseSortDir}}">
						Student First name </a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=lastName&sortDir=' + ${reverseSortDir}}">
						Student Last name
						</a>
					</th>
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=email&sortDir=' + ${reverseSortDir}}">
						Student Email 
						</a>
					</th>
					
					<th>
						<a th:href="@{'/page/' + ${currentPage} + '?sortField=phone&sortDir=' + ${reverseSortDir}}">
						Student Phone No. 
						</a>
					</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each = "student: ${listStudent}">
					<td th:text = "${student.FirstName}"></td>
					<td th:text = "${student.LastName}"></td>
					<td th:text = "${student.email}"></td>
					<td th:text = "${student.phone}"></td>
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${student.id})}" class="btm btn-primary btn-lg active">Update</a>
						<a th:href="@{/deleteStudent/{id}(id=${student.id})}" class= "btn btn-danger btn-lg">Delete</a></td>
					
				</tr>
			</tbody>
		</table>
	</div>
	<div th:if = "${totalPages > 1}">
			            <div class = "row col-sm-10">
			                <div class = "col-sm-2">
			                    Total Rows: [[${totalItems}]]
			                </div>
			                <div class = "col-sm-1">
			                    <span th:each="i: ${#numbers.sequence(1, totalPages)}" style="display: flex;">
			                        <a th:if="${currentPage != i}" th:href="@{'/page/' + ${i}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
			                        <span th:unless="${currentPage != i}">[[${i}]]</span>  &nbsp; &nbsp;
			                    </span>
			                </div>
			                <div class = "col-sm-1">
			                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${currentPage + 1}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
			                    <span th:unless="${currentPage < totalPages}">Next</span>
			                </div>
			
			                 <div class="col-sm-1">
			                    <a th:if="${currentPage < totalPages}" th:href="@{'/page/' + ${totalPages}+ '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
			                    <span th:unless="${currentPage < totalPages}">Last</span>
			                 </div>
			            </div>
			        </div>
			    </div>
			<script type="text/javascript">
			    function clearSearch() {
			        window.location = "[[@{/}]]";
			    }
			</script>

</body>
</html>
