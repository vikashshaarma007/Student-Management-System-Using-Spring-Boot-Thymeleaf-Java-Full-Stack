<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
	crossorigin="anonymous">
  </head>
  <body>  
	
		<div class="container">
					<h1 align ="center"class="text-danger">Student Management System</h1>
					<hr>
					<h2>Save Student</h2>
					<form action ="#" th:action="@{/saveStudent}"th:object ="${student}" method="post">
					<input type="text" th:field = "*{firstName}"
					placeholder="Student First Name" class="form-control mb-4 col-4">
											
					<input type="text" th:field = "*{lastName}"
					placeholder="Student Lat Name" class="form-control mb-4 col-4">
											
					<input type="text" th:field = "*{email}"
					placeholder="Student Email" class="form-control mb-4 col-4">
											 
					<input type="text" th:field = "*{phone}"
					placeholder="Student Phone No " class="form-control mb-4 col-4">
											
					<button type = "submit" class="btn btn-primary col-2"> Add Student</button>
											
					</form>
					<hr>
							
							<a th:href = "@{/}"> Back to Employee List</a>
					
				</div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
